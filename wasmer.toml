[[command]]
name = "script"
module = "wasmer/winterjs:winterjs"
runner = "wasi"

[command.annotations.wasi]
main-args = [ "--mode", "cloudflare", "/web",]

[package]
name = "cjsmessaert/nextjs-starter-67b"
version = "0.2.1"
description = "Next.js Website (with SSR and API support!) Wasmer starter package"
readme = "README.md"
repository = "https://github.com/cjsmessaert/nextjs-starter-67b"

[dependencies]
"wasmer/winterjs" = "^0.3"

[fs]
"/web" = ".vercel/output/static"
